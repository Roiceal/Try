<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="glass-card p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            <form id="signupForm">
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Account</button>
              </div>
            </form>
            <p class="text-center mt-3 mb-0">
              <a href="login.html">Already have an account? Log in</a>
            </p>
            <p class="text-center mt-2 text-muted" id="message"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop form from submitting

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (fullname && email && password) {
        // Save data in sessionStorage (temporary, clears on tab close)
        sessionStorage.setItem("fullname", fullname);
        sessionStorage.setItem("username", email);
        sessionStorage.setItem("password", password);

        document.getElementById("message").textContent = "Please wait... Redirecting to login";

        // Redirect to login.html after 1.5 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        document.getElementById("message").textContent = "⚠️ Please fill in all fields.";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
