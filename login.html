<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
  </head>
  <body>

    <section class="vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="glass-card p-4">
              <h2 class="text-center mb-4">Login</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Log In</button>
                </div>
              </form>
              <p class="text-center mt-3 mb-0">
                <a href="createaccount.html">Don't have an account? Sign up</a>
              </p>
              <p class="text-center mt-2 text-muted" id="message"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        $("#loginForm").validate({
          rules: {
            username: {
              required: true,
              minlength: 8,
              maxlength: 20
            },
            password: {
              required: true,
              minlength: 4,
              maxlength: 6
            }
          },
          messages: {
            username: {
              required: "Username is required",
              minlength: "Username must be at least 8 characters",
              maxlength: "Username cannot exceed 20 characters"
            },
            password: {
              required: "Password is required",
              minlength: "Password must be at least 4 characters",
              maxlength: "Password cannot exceed 6 characters"
            }
          },
          errorClass: "text-danger",
          validClass: "is-valid",
          errorPlacement: function(error, element) {
            error.insertAfter(element); 
          },
          highlight: function(element) {
            $(element).addClass("is-invalid").removeClass("is-valid");
          },
          unhighlight: function(element) {
            $(element).removeClass("is-invalid").addClass("is-valid");
          },
          submitHandler: function (form) {
            const savedUsername = sessionStorage.getItem("username");
            const savedPassword = sessionStorage.getItem("password");

            const username = $("#username").val();
            const password = $("#password").val();

            if (username === savedUsername && password === savedPassword) {
              $("#message").text("Login successful!").removeClass("text-danger").addClass("text-success");

              setTimeout(() => {
                window.location.href = "home.html";
              }, 500);
            } else {
              $("#message").text("Invalid credentials.").removeClass("text-success").addClass("text-danger");
            }
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
