<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    section {
      height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    #section1 { background-color: #3498db; } /* Blue */
    #section2 { background-color: #2ecc71; } /* Green */
    #section3 { background-color: #e74c3c; } /* Red */
    #section4 { background-color: #9b59b6; } /* Purple */
    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .logout:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <a href="login.html" class="logout" onclick="sessionStorage.clear()">Log out</a>

  <section id="section1">
    <h1 id="welcomeMessage"></h1>
  </section>

  <section id="section2">
    <p>Section 2</p>
  </section>

  <section id="section3">
    <p>Section 3</p>
  </section>

  <section id="section4">
    <p>Section 4</p>
  </section>

  <script>
    // Get username from sessionStorage
    const username = sessionStorage.getItem("username");

    if (username) {
      document.getElementById("welcomeMessage").textContent = `Welcome, ${username}!`;
    } else {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
