<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <a href="login.html" class="logout" onclick="sessionStorage.clear()">Log out</a>

  <section id="section1">
    <h1 id="welcomeMessage"></h1>
  </section>

  <section id="section2">
    <p>Section 2</p>
  </section>

  <section id="section3">
    <p>Section 3</p>
  </section>

  <section id="section4">
    <p>Section 4</p>
  </section>

  <script>
    // Get username from sessionStorage
    const username = sessionStorage.getItem("username");

    if (username) {
      document.getElementById("welcomeMessage").textContent = `Welcome, ${username}!`;
    } else {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
